<div class="chart">
    <line-chart-component
    class="chart-container"
    [view]="view"
    [showLegend]="false"
    [animations]="animations"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [series]="dayChartSeries"
    [scheme]="lineChartScheme"
    [yAxisTickFormatting]="yAxisTickFormatting"

  >

  </line-chart-component>
</div>

<div class="chart">
  <combo-chart-component
  *ngIf="lineChartSeries.length >0"
  class="chart-container"
  [view]="view"
  [scheme]="lineChartScheme"
  [colorSchemeLine]="lineChartScheme"
  [autoScale]="true"
  [animations]="animations"
  [lineChart]="lineChartSeries"
  [tooltipDisabled]="tooltipDisabled"
  [xAxisTickFormatting]="xTickFormat"
  [yAxisTickFormatting]="yLeftTickFormat"
  [yLeftAxisScaleFactor]="yLeftAxisScale"
  [yRightAxisScaleFactor]="yRightAxisScale"
  [yRightAxisTickFormatting]="yRightTickFormat"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [legendTitle]="legendTitle"
  [legendPosition]="legendPosition"
  [showGridLines]="showGridLines"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [showRightYAxisLabel]="showYAxisLabel"
  [timeLineSubjust]="timeLine"
  [yAxisLabelRight]="yAxisLabelRight"
  [indexArry]="dayChartIndexArray"
  (select)="onSelect($event)"
  (setCurrentDate)="setCurrentDate($event)"
>
</combo-chart-component>
</div>





<button (click)="play()">play</button>
<button (click)="stop()">STOP</button>
