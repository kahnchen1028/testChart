<div class="flex-box flex-wrap">
  <div class="chart flex-1">
      <div class="flex-box">
      <div class="flex-1" *ngFor="let item of lineBubbleChartSeries|keyvalue ;let i=index;">
        <Button (click)="onBubbleSelect(item.key)"> {{item.key}}</Button>

      </div>

    </div>
      <line-bubble-chart-component
      #lineBubbleChart
      class="chart-container"
      [showGridLines]="showGridLines"
      [view]="lineView"
      [animations]="animations"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [series]="dayChartSeries"
      [circleSeries]="dayCircleChartSeries"
      [scheme]="lineChartScheme"
      [bubbleScheme]="circleChartScheme"
      [xAxisTickFormatting]="xLineTickFormat"

      [yAxisTickFormatting]="yAxisTickFormatting"
      (activate)="bubbleActivate($event)"
      (deactivate)="bubbleDeactivate($event)"
    ></line-bubble-chart-component>
  </div>


  <div class="chart flex-1">
      <div class="flex-box">
          <div class="flex-1" *ngFor="let item of ss.currentData$|async ;let i=index;">
            <Button (click)="onSelect(i)"> {{item.series}}:{{item.value}}</Button>

          </div>

        </div>
    <combo-chart-component
    #comboChart
    *ngIf="lineChartSeries.length >0"
    class="chart-container"
    [view]="view"
    [scheme]="lineChartScheme"
    [colorSchemeLine]="lineChartScheme"
    [autoScale]="true"
    [animations]="animations"
    [lineChart]="lineChartSeries"
    [tooltipDisabled]="tooltipDisabled"
    [xAxisTickFormatting]="xTickFormat"
    [yAxisTickFormatting]="yLeftTickFormat"
    [yLeftAxisScaleFactor]="yLeftAxisScale"
    [yRightAxisScaleFactor]="yRightAxisScale"
    [yRight2AxisScaleFactor]="yRight2AxisScale"
    [yRightAxisTickFormatting]="yRightTickFormat"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [legendTitle]="legendTitle"
    [legendPosition]="legendPosition"
    [showGridLines]="showGridLines"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [showRightYAxisLabel]="showYAxisLabel"

    (activate)="activate($event)"
    (deactivate)="deactivate($event)"
    (select)="onSelect($event)"

    >

    </combo-chart-component>
  </div>


</div>

<div><h1 i18n="@@myId">Hello i18n!</h1></div>
<div><button mat-button (click)="update()">text</button></div>
